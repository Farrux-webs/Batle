<body>
    <div class="landing_page">
        
        <header>
            <img src="images/Logo.svg" alt="">
            <ul class="nav_ul ">
                <li class="nav_li active">Home</li>
                <li class="nav_li active">Products</li>
                <li class="nav_li active">Categories</li>
                <li class="nav_li active">About</li>
                <li class="nav_li active">Contact Us</li>
            </ul>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass search" style="color: white; font-size: 26px;"></i>
                <i class="fa-solid fa-cart-shopping" style="color: white; font-size: 26px;"></i>

        </header>
        <div class="width">

    </div>
    </div>

    <main>

    <div class="modal-window">
        <div class="modal-card">

                <input type="password" id="modalpasswordinput" class="modal-inputs" placeholder="Enter your password"><img src="images/pass.svg" class="icon1" alt=""></span>
                <img id="ShowPassword" class="shownow"  src="./img/icons/showassword.svg" alt="">
                <img id="hidePassword" class="hidenow" src="./img/icons/hidePassword.svg" alt="">
            </form>
            
            
            <button class="login" id="login">Login </button>
            <button id="closemodal" ><img src="images/Frame.svg" alt=""></button>
        </div>
